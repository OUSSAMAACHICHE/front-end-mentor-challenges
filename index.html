<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <!-- css file  -->
  <link rel="stylesheet" href="master.css">
  <!-- google fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
</head>
<body>
  <section class="container">
    <article class="box">
      <img src="images/bg-pattern-card.svg" class="img-one" alt="card">
      <img src="images/image-victor.jpg" class="img-two" alt="photo victor">
      <h2>
        Victor Crest <span>26</span>
      </h2>
      <h3>London</h3>
      <div class="number">
         <p>80K <span>Followers</span></p>
         <p>803K <span>Likes</span></p>
         <p>1.4K <span>Photos</span></p>
        
  

 


  

  
      </div>
    </article>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.instagram.com/oussama_star_/" class="ouss">oussama achiche</a>.
  </div>
</body>
</html>
